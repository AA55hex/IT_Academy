

name: Build-Test-Install


on:
  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  workflow_dispatch:

jobs:

  Test_1:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

          
      - name: Prelude
        run: |
          sudo apt-get install cmake gcc ninja-build
          cd Task_1
          mkdir build 

      - name: Task 1 - Build
        run: |
          cd Task_1/build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=DEBUG .. -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build .
      
      - name: Task 1 - CTest
        run: |
          cd Task_1/build
          cmake --ctest .
          
      - name: Task 1 - Installation
        run: |
          cd Task_1/build
          sudo cmake --install .
          Test hello world
          
  Test_2:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Prelude
        run: |
          sudo apt-get install cmake gcc ninja-build
          sudo apt-get install libsdl2-2.0-0 libsdl2-dev
          cd Task_2
          mkdir build 
        
      - name: Build
        run: |
          cd Task_2/build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=DEBUG .. -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build .
      
      - name: CTest
        run: |
          cd Task_2/build
          cmake --ctest .
          
      - name: Installation
        run: |
          cd Task_2/build
          sudo cmake --install .
          sdl2-version-test
